        @font-face {

            src: url('fonte/LEMONMILK-Bold.otf') format('opentype');

            - svg
            */
        }

        h1 {
            font-family: 'lemon';
        }

            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
